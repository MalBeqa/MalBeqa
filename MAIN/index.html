<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Policy Mirror - Kuizi Politik</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Policy Mirror</h1>
    <p>Kuizi që përputh vlerat e tua me partitë dhe politikat</p>
  </header>

  <main id="question-section">
    <section id="question-container">
      <h2 id="question">Ngarkohet pyetja...</h2>
      <div id="options"></div>
      <div id="progress-container">
        <progress id="quiz-progress" value="0" max="100"></progress>
        <span id="progress-text">0 / 15</span>
      </div>
    </section>

    <!-- Div për të shfaqur rezultatin e partisë -->
    <section id="result-section" style="margin-top: 30px;">
      <div id="party-result"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 Policy Mirror. Të gjitha të drejtat e rezervuara.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
